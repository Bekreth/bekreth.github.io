<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache">
	<link rel="stylesheet" href="/common/core.css"/>
	<link rel="stylesheet" href="/common/navigation.css"/>

	<link rel="stylesheet" href="/project/category.css"/>
	<link rel="stylesheet" href="/project/edit_buttons.css"/>

	<script src="/common/project_anchor.js" type="module"></script>
	<script src="/project/navigation_anchor.js" type="module"></script>
	<script src="/project/edit_buttons.js" type="module"></script>

	<script src="/import/htmx.min.js"></script>
	<title>Ly's Life</title>
</head>
<body id="custom-pattern">
	<div id="core">
		<h1>{CATEGORY}</h1>

		<div id="ongoing">
			<h2>Ongoing</h2>
			<ul 
				 hx-get="/project/{category}/ongoing_projects"
				 hx-swap="afterbegin"
				 hx-trigger="load"
			>
				<li class="editing">
					<a href="/project/new_project?type={category}">
						<img src="/icons/plus.png"></img>
					</a>
					<span>New Project</span>
				</li>
			</ul>
		</div>

		<div id="archive">
			<h2>Archived</h2>
			<ul 
				 hx-get="/project/{category}/archived_projects"
				 hx-swap="afterbegin"
				 hx-trigger="load"
			>
			</ul>
		</div>

	</div>
	<edit-buttons class="editing" type="category"></edit-buttons>
	<navigation-anchor type="category"></navigation-anchor>
</body>
</html>
