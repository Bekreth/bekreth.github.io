name: Indexer

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Clear Indexes
      run: make purge_indexes 
    - name: Make Baby
      run: make src/project/baby/ongoing_projects/index.html --debug
    - name: Rebuilding Indexes
      run: make build/indexed --debug
    - uses: EndBug/add-and-commit@v9
      with:
        message: Updated Index
        committer_name: GitHub Actions
        committer_email: actions@github.com
